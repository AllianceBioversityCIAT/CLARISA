<!-- Inner Wrapper Start -->

<div class="inner-wrapper faq" *ngIf="metaDataFaq.nameSection == 'Access'">
  <div class="container">
    <div
      class="panel-group collaps"
      id="accordion"
      role="tablist"
      aria-multiselectable="true"
    >
      <h2 style="font-weight: 800; color: black">
        {{ metaDataFaq.nameSection }}
      </h2>
      <div
        class="panel panel-default"
        *ngFor="let item of metaDataFaq.questions; let i = index"
      >
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a
              class="collapsed"
              role="button"
              data-toggle="collapse"
              data-parent="#accordion"
              href="#collapse{{ item.id }}"
              aria-expanded="false"
            >
              <span style="font-size: 20px; font-weight: border">{{
                item.nameQuestion
              }}</span>
            </a>
          </h4>
        </div>
        <div
          id="collapse{{ item.id }}"
          class="panel-collapse collapse"
          role="tabpanel"
          aria-labelledby="headingTwo"
          aria-expanded="false"
          style="height: 0px"
        >
          <div class="panel-body">
            <p>
              {{ item.answer }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div

<!-- Inner Wrapper End -->

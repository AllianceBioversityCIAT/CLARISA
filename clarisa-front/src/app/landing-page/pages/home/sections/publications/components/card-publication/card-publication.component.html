<div class="col-md-4">
  <div class="thumbnail">
    <div class="news-img">
      <a
        class="hover-img"
        [href]="metaDataCardpublications.link"
        target="_blank"
      >
        <img
          alt="Grow Landscape"
          style="height: 215px; object-fit: cover"
          [src]="metaDataCardpublications.img"
        />
        <div class="hover-link">
          <div class="link">
            <i class="fa fa-link" aria-hidden="true"></i>
          </div>
        </div>
      </a>
      <ul class="date">
        <li>{{ metaDataCardpublications.date }}</li>
      </ul>
    </div>
    <div
      class="caption"
      style="min-height: 162px; max-height: 162px; height: 100%"
    >
      <h3>
        <a [href]="metaDataCardpublications.link" target="_blank">
          {{ metaDataCardpublications.name }}
        </a>
      </h3>
    </div>
  </div>
</div>
